<form [formGroup]="addTaskForm">
  <div class="main-div">
    <div class = "shadow-lg col-sm-4 p-3">
      <div class="px-4 py-3">
        <div class="form-group">
          <label>Description</label>
          <input type="text" formControlName="description" class="form-control" required/>
        </div>
        <div class="form-group">
          <label>DueDate</label>
          <input type="date" formControlName="dueDate" class="form-control" required/>
        </div>
        <div class="form-group">
          <label>Assign to</label>
          <input type="text" formControlName="assignTo" class="form-control" required/>
        </div>
      </div>
    </div>
  </div>
</form>
